

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftCorner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      background-image: url('https://r4.wallpaperflare.com/wallpaper/657/918/354/himalaya-afterglow-mountain-himalayas-wallpaper-78965d98c0e0bc08f01c111ef812542a.jpg'); /* Image as background */
      background-size: cover; /* Cover the entire container */
      background-position: center; /* Center the background image */
    }

    header {
      background-color: #e0d8ab;
      color: #030303;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      text-decoration: none;
      color: #202020;
      margin: 0 10px;
      font-size: large;
      font-weight: bold;
    }

    .container {
      text-align: center;
      max-width: 650px;
      margin: 70px auto 20px auto;
      padding: 0 20px;
    }

    .hero {
      text-align: center;
      position: relative;
      padding: 50px 0;
      background-color: #e0d8ab; /* Light yellow background color */
      border-radius: 10px; /* Rounded corners */
    }

    .hero h2 {
      font-size: 48px;
      margin: 0;
    }

    .hero p {
      font-size: 18px;
      margin-top: 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #555;
    }

    .scroll-section {
      font-size: 20px;
      font-weight: 300;
      text-align: center;
      padding: 50px 20px;
      background-color: #e0d8ab /* White background color */
    }

    .scroll-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    .scroll-item {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .scroll-item img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .scroll-item p {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CraftCorner</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="container">
    <div class="hero">
      <h2>Discover new</h2>
      <h2>Collect new</h2>
      <p>Uncover the wide range of unique creations crafted by local artisans</p>
      <a href="#" class="cta-button">Shop Now</a>
    </div>
  </div>

  <div class="scroll-section">
    <h2>Browse The Range</h2>
      <p>Uncover the wide range of unique creations crafted by  local artisans</p>
    <div class="scroll-container">
      <div class="scroll-item">
        <img src="https://i.pinimg.com/564x/7a/e5/89/7ae5898694fe408d07c09c061a82b9d3.jpg" alt="Image 1">
        <p>Paintings</p>
      </div>
      <div class="scroll-item">
        <img src="https://img.freepik.com/premium-photo/holy-spring-water-temple-pura-tirtha-empul-intampak-one-bali-s-most-important-temples-indonesia_231208-9919.jpg?w=360" alt="Image 2">
        <p>Statues</p>
      </div>
      <div class="scroll-item">
        <img src="https://i.pinimg.com/564x/b8/05/95/b805954236ac04438803d4ee3ab2f4ec.jpg" alt="Image 3">
        <p>Accessories</p>
      </div>
    </div>
  </div>
</body>


</html>
